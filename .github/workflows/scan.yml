name: Run 3-day scanner to Discord

on:
  workflow_dispatch: {}           # manuell start ved behov
  schedule:
    - cron: "15 * * * *"          # hver time kl. :15 (UTC)

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # legg inn som secret i repoet
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set runner timezone to Europe/Oslo
        run: |
          sudo timedatectl set-timezone Europe/Oslo || true
          date

      # Kjør alltid ved manuell dispatch. Ellers kun 08:15/16:15 Oslo-tid.
      - name: Decide whether to run now
        id: gate
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual dispatch: forcing run."
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          OSLO_NOW="$(TZ=Europe/Oslo date +'%H:%M')"
          echo "Local Oslo time: $OSLO_NOW"
          if [[ "$OSLO_NOW" == "08:15" || "$OSLO_NOW" == "16:15" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: steps.gate.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      # Rask test som kun kjører ved manuell kjøring – verifiserer at secreten funker
      - name: Webhook smoke test (manual only)
        if: steps.gate.outputs.should_run == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          python - <<'PY'
          import os, requests
          url = os.environ.get('DISCORD_WEBHOOK_URL', '').strip()
          if not url:
            raise SystemExit("Missing DISCORD_WEBHOOK_URL")
          r = requests.post(url, json={"content": "✅ Webhook test fra GitHub Actions"})
          print("Status:", r.status_code)
          print("OK" if 200 <= r.status_code < 300 else r.text[:300])
          PY

      - name: Run scanner
        if: steps.gate.outputs.should_run == 'true'
        run: |
          python "best backtester.py"

      - name: Skip note
        if: steps.gate.outputs.should_run != 'true'
        run: echo "Skipping run (not 08:15 or 16:15 Europe/Oslo)."
